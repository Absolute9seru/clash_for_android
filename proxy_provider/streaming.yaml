proxies:
- name: "streaming-server-1"
  type: trojan
  server: IPADDRESS/HOSTNAME
  port: 443
  password: PASSWORD
  udp: true
  sni: BUGHOST.COM
  alpn:
    - h2
    - http/1.1
  skip-cert-verify: true

- name: "streaming-server-2"
  type: vmess
  server: IPADDRESS/HOSTNAME
  port: 443
  uuid: UUID-MU
  alterId: 0
  cipher: auto
  udp: true
  tls: true
  skip-cert-verify: true
  servername: BUGHOST.COM
  network: ws
  ws-opts:
    path: /PATH_WEBSOCKET
    headers:
      Host: BUGHOST.COM
    max-early-data: 2048
    early-data-header-name: Sec-WebSocket-Protocol